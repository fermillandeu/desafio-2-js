<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style2.css">
    <title>Pedido de Stickers</title>
</head>
<body>
    <h1>Pedido de Stickers</h1>
    <div>
        <h2>Sticker 1</h2>
        <img src="./assets/img/sticker1.jpg" alt="Sticker 1">
        <label for="sticker1">Cantidad:</label>
        <input type="number" id="sticker1" min="0" max="10" value="0">
    </div>
    <div>
        <h2>Sticker 2</h2>
        <img src="./assets/img/sticker2.jpg" alt="Sticker 2">
        <label for="sticker2">Cantidad:</label>
        <input type="number" id="sticker2" min="0" max="10" value="0">
    </div>
    <div>
        <h2>Sticker 3</h2>
        <img src="./assets/img/sticker3.jpg" alt="Sticker 3">
        <label for="sticker3">Cantidad:</label>
        <input type="number" id="sticker3" min="0" max="10" value="0">
    </div>
    <button onclick="document.getElementById('resultado').innerText = (parseInt(document.getElementById('sticker1').value) + parseInt(document.getElementById('sticker2').value) + parseInt(document.getElementById('sticker3').value)) <= 10 ? 'Llevas ' + (parseInt(document.getElementById('sticker1').value) + parseInt(document.getElementById('sticker2').value) + parseInt(document.getElementById('sticker3').value)) + ' stickers.' : 'Llevas demasiados stickers.'">Realizar Pedido</button>
    <p id="resultado"></p>
</body>
</html>
